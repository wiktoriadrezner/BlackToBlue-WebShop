<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="reusables.css"/>
    <link rel="stylesheet" type="text/css" href="carddetails.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/ugk7ood.css">
    <title>Card-Details</title>
</head>
<body>
    <main>
        <div class="navigation">
            <div class="navigation-left">
                <a href="index.html"><img class="upper-icon" src="Icons/icon-go-back-2.svg"></a> 
            </div>
            <div class="navigation-center font"> Black to Blue </div>
            <div class="navigation-right">
                <a href="account.html"><img class="upper-icon" src="Icons/icon-account.svg"></a>
                <a href="shoppingcart.html"><img class="upper-icon" src="Icons/icon-shopping-cart.svg"></a>
            </div>
        </div>
    <div class="grid">
        <div class="checkout-title">Checkout</div>
        <div class="card-details-title">Card Details</div>
        <img class="field house-adress" src="/Icons/blank-space-address.svg">
        <img class="field street-adress" src="/Icons/blank-space-street-address.svg">
        <img class="field town-adress" src="/Icons/blank-space-town-address.svg">
        <img class="field state-adress" src="/Icons/blank-space-state-address.svg">
        <img class="field country country-adress" src="/Icons/countryadressResurs 31.svg">
        <img class="field postcode post-code-adress" src="/Icons/blank-space-post-code.svg">
        <div class="billing-adress">Billing Adress</div>
        <div class="billing-subheader">(if different from delivery)</div>
        <div class="cardname">Name On Card</div>
        <img class="field name" src="/Icons/blank-space-name.svg">
        <div class="cardnumber">Card No.</div>
        <img class="field card-number" src="/Icons/blank-space-card-number.svg">
        <div class="ccv">CCV Code</div>
        <img class="small-field ccv-code" src="/Icons/blank-space-ccv.svg">
        <div class="email">Email for receipt</div>
        <img class="field email-field" src="/Icons/blank-space-mail.svg">
        <div class="phone-number">Telephone No.</div>
        <img class="field number-field" src="/Icons/blank-space-phone-number.svg"> 
    </div>
          
    </main>
    <footer>
            <p class="footer-text footer-connect"> CHECK US OUT ON SOCIAL MEDIA </p>
            <div class="footer-icons">
                <img class="footer-icon" src="Icons/icon-footer-facebook.svg">

                <img class="footer-icon" src="Icons/icon-footer-twitter.svg">
                <img class="footer-icon" src="Icons/icon-footer-youtube.svg">
            </div>
            <p class="footer-text footer-links"> Terms and Conditions | Return Policy | Track Your Order | Contact | Privacy Policy </p>
        </footer>
