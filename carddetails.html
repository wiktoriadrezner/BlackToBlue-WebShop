<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="carddetais.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/ugk7ood.css">
    <title>Product Page</title>
</head>
<body>
    <main>
        <div class="menu"> 
            <div class="return-button">
                <a href="index.html"><img class="upper-icon return-button" src="Icons/icon-go-back.svg"></a> 
            </div>    
            <div class="menulogo">
                Black to Blue
            </div>
            <div class="menu-icons">
                <img class="upper-icon icon-shopping-cart" src="Icons/icon-account.svg">
                <img class="upper-icon icon-shopping-cart" src="Icons/icon-shopping-cart.svg">
            </div>
        </div>
        <div class="checkout-title">Checkout</div>
        <div class="card-details-title">Card Details</div>
        <img class="field house-adress" src="/Icons/adressResurs 20.svg">
        <img class="field street-adress" src="/Icons/stateadressResurs 27.svg">
        <img class="field town-adress" src="/Icons/townadressResurs 26.svg">
        <img class="field state-adress" src="/Icons/stateadressResurs 27.svg">
        <img class="country country-adress" src="/Icons/countryadressResurs 31.svg">
        <img class="postcode post-code-adress" src="/Icons/postcodeResurs 32.svg">
        <div class="billing-adress">Billing Adress</div>
        <div class="billing-subheader">(if different from delivery)</div>
        <div class="cardname">Name On Card</div>
        <img class="field blank" src="/Icons/blank-space.svg">
        <div class="cardnumber">Card No.</div>
        <img class="field card-number" src="/Icons/cardnumberResurs 22.svg">
        <div class="ccv">CCV Code</div>
        <img class="small-field ccv-code" src="/Icons/ccvResurs 23.svg">
        <div class="email">Email for receipt</div>
        <img class="field email-field" src="/Icons/emailResurs 24.svg">
        <div class="phone-number">Telephone No.</div>
        <img class="field number-field" src="/Icons/phonenumberResurs 21.svg">   
    </main>
    <footer>
            <p class="footer-text footer-connect"> CHECK US OUT ON SOCIAL MEDIA </p>
            <div class="footer-icons">
                <img class="footer-icon" src="Icons/icon-footer-facebook.svg">
                <img class="footer-icon" src="Icons/icon-footer-instagram.svg">
                <img class="footer-icon" src="Icons/icon-footer-twitter.svg">
                <img class="footer-icon" src="Icons/icon-footer-youtube.svg">
            </div>
            <p class="footer-text footer-links"> Terms and Conditions | Return Policy | Track Your Order | Contact | Privacy Policy </p>
        </footer>
</body>
</html>
