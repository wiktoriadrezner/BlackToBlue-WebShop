<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="shoppingcart.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ugk7ood.css" />
    <title>Shopping Cart</title>
  </head>

  <body>
    <div class="menu">
      <div class="menulogo">Black to Blue</div>
      <img class="upper-icon icon-shopping-cart" src="Icons/icon-account.svg" />
      <img
        class="upper-icon icon-shopping-cart"
        src="Icons/icon-shopping-cart.svg"
      />
    </div>
    <h1 class="Cart">CART</h1>
    <div class="Top-line">
      <div class="Items-in-cart"><h2>Items in Cart</h2></div>
      <div class="Amount"><h2>Amount</h2></div>
      <div class="Price"><h2>Price</h2></div>
      <div class="Total-price"><h2>Total Price</h2></div>
      <div class="Remove"><h2>Remove</h2></div>
    </div>

    <div class="Watch-line">
      <div class="Watch-div">
        <img class="Watch" src="Products/shade-05-product-01.png" alt="watch" />
      </div>
      <div class="div7">
        <h3>Everett Three-Hand Date Blue Silicone Watch</h3>
      </div>
      <div class="div8">
        <img class="Addsubtract" src="Icons/icon-addsubtract.svg" />
      </div>
      <div class="div9"><p>£229.99</p></div>
      <div class="div10"><p>£229.99</p></div>
      <div class="div11">
        <img class="Cancel" src="Icons/icon-cancel.svg" />
      </div>
    </div>
    <div class="Xbox-line">
      <div class="Xbox-controller-div">
        <img
          class="Xbox-controller"
          src="Products/shade-04-product-04.png"
          alt="xbox-controller"
        />
      </div>
      <div class="div13">
        <h3>Xbox Series X Wireless Controller Shock Blue</h3>
      </div>
      <div class="div14">
        <img class="Addsubtract" src="Icons/icon-addsubtract.svg" />
      </div>
      <div class="div15"><p>£60</p></div>
      <div class="div16"><p>£289.99</p></div>
      <div class="div17">
        <img class="Cancel" src="Icons/icon-cancel.svg" />
      </div>
    </div>
  </body>
</html>
