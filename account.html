<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reusables.css"/>
    <link rel="stylesheet" type="text/css" href="account.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/ugk7ood.css">
    <title>Account</title>
</head>
<body>
    <main>
        <div class="navigation">
            <div class="navigation-left">
                <a href="index.html"><img class="upper-icon" src="Icons/icon-go-back-2.svg"></a> 
            </div>
            <div class="navigation-center font"> Black to Blue </div>
            <div class="navigation-right">
                <a href="account.html"><img class="upper-icon" src="Icons/icon-account.svg"></a>
                <a href="shoppingcart.html"><img class="upper-icon" src="Icons/icon-shopping-cart.svg"></a>
            </div>
        </div>
        <p class="page-header"> Your Blue Account </div>
        <div class="sign-in-account">
            <p class="title"> SIGN IN </p>
            <div class="details-and-space">
                <div class="details"><p class="section"> Email </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-mail.svg"></div>
                <div class="details"><p class="section"> Password </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-password.svg"></div>
            </div>
            <div class="button-space">
                <div class="blue-button"> SIGN IN </div>
            </div>
        </div>
        <div class="create-account">
            <p class="title"> OR CREATE AN ACCOUNT </p>
            <div class="details-and-space">
                <div class="details"><p class="section"> Name </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space.svg"></div>
                <div class="details"><p class="section"> Email </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-mail.svg"></div>
                <div class="details"><p class="section"> Confirm Email </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-mail.svg"></div>
                <div class="details"><p class="section"> Password </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-password.svg"></div>
                <div class="details"><p class="section"> Confirm Password </p></div>
                <div class="details"><img class="blank" src="Icons/blank-space-password.svg"></div>
            </div>
            <div class="button-space">
                <div class="blue-button"> CREATE ACCOUNT </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text footer-connect"> CHECK US OUT ON SOCIAL MEDIA </p>
        <div class="footer-icons">
            <img class="footer-icon" src="Icons/icon-footer-facebook.svg">
            <img class="footer-icon" src="Icons/icon-footer-instagram.svg">
            <img class="footer-icon" src="Icons/icon-footer-twitter.svg">
            <img class="footer-icon" src="Icons/icon-footer-youtube.svg">
        </div>
        <p class="footer-text footer-links"> Terms and Conditions | Return Policy | Track Your Order | Contact | Privacy Policy </p>
    </footer>
</body>
</html>
